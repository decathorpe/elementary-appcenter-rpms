[package]
name = Notes-up
version = 2.0.1
modules = source,constructor,builder,uploader

[modules]
source = url
constructor = srpm
builder = mock
uploader = copr

[url]
keep = true
orig = https://github.com/Philip-Scott/%{name}/archive/%{version}/%{name}-%{version}.tar.gz

[srpm]

[mock]
active = true
dists = fedora-rawhide-x86_64
export = false
keep = true

[copr]
active = true
dists = fedora-29-x86_64,fedora-30-x86_64,fedora-rawhide-x86_64
keep = false
repo = elementary-appcenter
wait = false

